<html><head><title>Points of Interest</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/></head><body></body><div class="container"><div class="row"><div class="col-12"><h3>Points of Interest</h3></div></div><div class="row userinfo"><div class="col-12"><div class="form-group"><label>Category</label><select class="form-control category"></select></div></div><div class="col-4"><div class="form-group"><label>Location Name</label><input type="text" placeholder="Location Name" name="name" class="form-control"/></div></div><div class="col-4"><div class="form-group"><label>Location Address</label><input type="text" placeholder="Location Address" name="address" class="form-control"/></div></div><div class="col-4"><div class="form-group"><label>Phone Number</label><input type="text" placeholder="Phone Number" name="phone" class="form-control"/></div></div><div class="col-12"><div class="form-group"><label>Website</label><input type="text" placeholder="Website" name="website" class="form-control"/></div></div><div class="col-6"><div class="form-group"><label>Lat</label><input type="text" placeholder="Lat" name="geolocation.lat" class="form-control"/></div></div><div class="col-6"><div class="form-group"><label>Long</label><input type="text" placeholder="Long" name="geolocation.long" class="form-control"/></div></div><div class="col-12"><button id="submit" class="btn btn-block btn-primary">Submit Data</button></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script><script src="scripts/all.js"></script></html>
